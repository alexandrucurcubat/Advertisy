<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
<main th:fragment="create_account" class="container">
  <form
    class="form-create-account text-center"
    enctype="multipart/form-data"
  >
    <div class="row">
      <div class="col-8">
        <label for="userEmail" class="sr-only">Email</label>
        <input
          type="email"
          id="userEmail"
          class="form-control my-3"
          placeholder="Email"
          name="userEmail"
          required
          autofocus
        >
        <label for="username" class="sr-only">Nume utilizator</label>
        <input
          type="text"
          id="username"
          class="form-control my-3"
          placeholder="Nume utilizator"
          name="username"
          required
        >
        <label for="phone" class="sr-only">Număr telefon</label>
        <input
          type="tel"
          id="phone"
          class="form-control my-3"
          placeholder="Număr telefon"
          name="phone"
          required
        >
        <label for="userPassword" class="sr-only">Parolă</label>
        <input
          type="password"
          id="userPassword"
          class="form-control my-3"
          placeholder="Parolă"
          name="userPassword"
          required
        >
        <label for="userConfirmPassword" class="sr-only">Confirmare parolă</label>
        <input
          type="password"
          id="userConfirmPassword"
          class="form-control my-3"
          placeholder="Confirmare parolă"
          name="userConfirmPassword"
          required
        >
        <hr>
        <label for="county" class="sr-only">Județ</label>
        <select
          id="county"
          class="form-control my-3"
          name="county"
        >
          <option selected>Selectare județ</option>
          <option
            th:each="county : ${counties}"
            th:value="${county.id}"
          >
            <span th:text="${county.name}"></span>
          </option>
        </select>
        <label for="place" class="sr-only">Localitate</label>
        <input
          type="text"
          id="place"
          class="form-control my-3"
          placeholder="Localitate"
          name="place"
        >
        <label for="streetAddress" class="sr-only">Stradă</label>
        <input
          type="text"
          id="streetAddress"
          class="form-control my-3"
          placeholder="Stradă"
          name="streetAddress"
        >

        <button class="btn btn-lg btn-dark btn-block mt-3" type="submit">Crează cont</button>
      </div>
      <div class="col-4">
        <input
          id="user-image-input"
          hidden
          type="file"
          accept="image/png, image/jpeg"
          name="userImage"/>
        <div class="card mt-3">
          <div class="card-body text-primary">
            <img
              id="user-image"
              src="/img/logo_transparent.png"
              width="100%"
              alt="poză utilizator"/>
          </div>
          <div class="card-footer">
            <label for="user-image-input" class="btn btn btn-light mt-1 text-main">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload" fill="currentColor"
                   xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path fill-rule="evenodd"
                      d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
              </svg>
            </label>
            <button id="user-image-delete" type="button" class="btn btn btn-light text-danger" hidden>
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square" fill="currentColor"
                   xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path fill-rule="evenodd"
                      d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </button>
          </div>
        </div>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        $('#user-image').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                    $('#user-image-delete').removeAttr('hidden');
                }
            }

            $("#user-image-input").change(function () {
                readURL(this);
            });

            $("#user-image-delete").click(function () {
                let userImageInput = $("#user-image-input")[0];
                if (userImageInput.files && userImageInput.files[0]) {
                    $("#user-image").attr('src', '/img/logo_transparent.png');
                    $("#user-image-input").val('');
                    $('#user-image-delete').attr('hidden', true);
                }
            });
        </script>
      </div>
    </div>
  </form>
</main>
</html>
