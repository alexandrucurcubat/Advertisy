<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
<div th:fragment="login" class="container">
  <div
    th:if="${accountCreated}"
    class="alert alert-success alert-dismissible fade show text-center mt-3"
    role="alert"
  >
    Contul nou a fost creat cu succes
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div
    th:if="${loginError}"
    class="alert alert-danger alert-dismissible fade show text-center mt-3"
    role="alert"
  >
    Email sau parolă incorectă
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form
    class="form-authentication text-center"
    action="/perform_login"
    method="post"
  >
    <a href="/">
      <img class="mt-3 mb-5" src="/img/logo_transparent.png" width="300" alt="advertisy logo">
    </a>
    <label for="username" class="sr-only">Email</label>
    <input
      type="email"
      id="username"
      class="form-control mb-3"
      placeholder="Email"
      name="username"
      required
      autofocus
    >
    <label for="password" class="sr-only">Parola</label>
    <input
      type="password"
      id="password"
      class="form-control mb-3"
      placeholder="Parolă"
      name="password"
      required
    >
    <button class="btn btn-lg btn-main btn-block mt-5" type="submit">Intră</button>
    <a href="/account/create" class="btn btn-lg btn-dark btn-block mt-3 mb-5">
      Cont nou
    </a>
  </form>
</div>
</html>
