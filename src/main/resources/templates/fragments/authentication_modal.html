<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
<div
  th:fragment="authentication_modal"
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Autentificare</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-authentication text-center">
          <img class="mb-4" src="/img/logo_transparent.png" width="300" alt="advertisy logo">
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
          <label for="password" class="sr-only">Parola</label>
          <input type="password" id="password" class="form-control" placeholder="Parolă" required>
          <button class="btn btn-lg btn-dark btn-block mt-5" type="submit">Intră în cont</button>
          <a href="/account/create" class="btn btn-lg btn-light btn-block mt-3">
            Crează cont
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
