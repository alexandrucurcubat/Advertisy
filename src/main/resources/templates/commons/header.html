<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!--==========Default Header Menu Area =================-->
  <header th:fragment="default-header">
    <div class="row">
      <div class="col-12 bg-light">
        <div class="row">
          <div class="col-sm-4 col-lg-2 col-xl-2">
            <a th:href="@{/home}">
              <img th:src="@{images/logo_t.png}" height="200">
            </a>
          </div>
          <div class="col-sm-8 col-lg-4 col-xl-4">
            <h1 class="mt-5">Wellcome to Advertisy!</h1>
          </div>
          <div class="col-lg-12 col-xl-6">
            <div class="row">
              <div class="col-sm-5 col-lg-4 col-xl-3 ml-auto">
                <form >
                  <div class="row mt-3">
                    <div class="col-12">
                      <input class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12">
                      <input class="form-control" placeholder="Password">
                    </div>
                    <div class="col-6">
                      <button class="btn mt-2 border-dark">Log in</button>
                    </div>
                    <div class="col-6">
                      <button class="btn mt-2 border-dark">Register</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-xl-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!--================End Default Header Menu Area =================-->

  <!--========== Logged Header Menu Area =================-->
  <header class="main_menu_area" th:fragment="authorized-header">
    <div class="row">
      <div class="col-12 bg-light">
        <div class="row">
          <div class="col-sm-4 col-lg-2 col-xl-2">
            <a th:href="@{/home}">
              <img th:src="@{images/logo_t.png}" height="200">
            </a>
          </div>
          <div class="col-sm-8 col-lg-4 col-xl-4">
            <h1 class="mt-5">Wellcome to Advertisy!</h1>
          </div>
          <div class="col-lg-12 col-xl-6">
            <div class="row">
              <div class="col-sm-5 col-lg-4 col-xl-3 ml-auto">
                  <div class="row mt-3">
                    <div class="col-12">
                      <p>Username</p>
                    </div>
                    </div>
                  </div>
              </div>
              <div class="col-xl-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!--================End Logged Header Menu Area =================-->
</html>
